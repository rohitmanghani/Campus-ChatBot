<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campus Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chat-container {
        width: 380px;
        height: 550px;
        background: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 18px rgba(0,0,0,0.2);
        overflow: hidden;
    }

    .chat-header {
        background: #0056D2;
        color: white;
        padding: 12px;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
    }

    #chatBox {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #fafafa;
    }

    .message {
        max-width: 80%;
        padding: 10px 14px;
        margin: 6px 0;
        border-radius: 10px;
        font-size: 15px;
        line-height: 1.4;
        display: inline-block;
    }

    .bot {
        background: #e8e8e8;
        align-self: flex-start;
    }

    .user {
        background: #d7f9d8;
        align-self: flex-end;
    }

    .chat-input-area {
        display: flex;
        border-top: 1px solid #ddd;
    }

    #chatInput {
        flex: 1;
        border: none;
        padding: 12px;
        font-size: 15px;
        outline: none;
    }

    .send-btn {
        background: #0056D2;
        color: white;
        border: none;
        padding: 0 18px;
        cursor: pointer;
        font-size: 18px;
    }
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">Campus Chatbot</div>

    <div id="chatBox"></div>

    <div class="chat-input-area">
        <input id="chatInput" type="text" placeholder="Ask something...">
        <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
